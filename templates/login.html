<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>firefly-登陆</title>
</head>
<style>
  @font-face {
    font-family: 'cute-font';
    src: url("/static/src/cute.ttf");
  }
  html, body {
    font-family: 'cute-font', sans-serif;
    color: #fff;
    background-color: #6ee2f5; /* 添加背景色，与vanta.js背景颜色匹配 */
  }
  .custom-text {
    font-family: 'cute-font', sans-serif;
  }
  </style>
<body style="margin:0; padding:0;">
<div id="your-element-selector" style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 0;"></div>
<div class="login-container">
  <img src="/static/src/firefly.png" alt="avatar" class="login-avatar">
   <form class="login-form">
    <h2 class="custom-text">登录 firefly</h2>
    <input class="custom-text" type="text" name="username" placeholder="用户名" required>
    <input class="custom-text" type="password" name="password" placeholder="密码" required>
    <button class="custom-text" type="submit">登录</button>
  </form>
</form>
  <div class="login-footer">
    generate by <a href="https://github.com/zhenxun-org/" target="_blank">ikun441</a>
  </div>
</div>
<style>
  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    background: rgba(255,255,255,0.15);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border-radius: 20px;
    padding: 40px 30px 30px 30px;
    backdrop-filter: blur(8px);
    min-width: 320px;
  }
  .login-form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .login-form h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 10px;
    font-weight: 600;
    letter-spacing: 2px;
    text-shadow: 0 2px 8px #0002;
  }
  .login-form input {
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.7);
    box-shadow: 0 2px 8px #0001;
    transition: box-shadow 0.2s;
  }
  .login-form input:focus {
    box-shadow: 0 0 0 3px #4f8cff55;
  }
  .login-form button {
    padding: 12px 0;
    border: none;
    border-radius: 20px;
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(90deg, #4f8cff 0%, #6ee2f5 100%);
    box-shadow: 0 2px 8px #0002;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.2s, transform 0.2s;
  }
  .login-form button:hover {
    background: linear-gradient(90deg, #6ee2f5 0%, #4f8cff 100%);
    box-shadow: 0 4px 16px #4f8cff55;
    transform: translateY(-2px) scale(1.04);
  }
  .login-form button:focus {
    outline: none;
    box-shadow: 0 0 0 3px #6ee2f555;
    background: linear-gradient(90deg, #4f8cff 0%, #6ee2f5 100%);
  }
  .login-avatar {
    position: absolute;
    top: -32px;
    right: -32px;
    width: 120px;
    height: 120px;
    object-fit: contain;
    z-index: 2;
    pointer-events: none;
    user-select: none;
  }
  .login-footer {
    position: absolute;
    left: 0;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-size: 15px;
    color: #fff;
    opacity: 0.85;
    letter-spacing: 1px;
    text-shadow: 0 2px 8px #0002;
    font-family: 'cute-font', sans-serif;
    pointer-events: auto;
  }
  .login-footer a {
    color: #6ee2f5;
    text-decoration: underline;
    transition: color 0.2s;
  }
  .login-footer a:hover {
    color: #4f8cff;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  VANTA.RINGS({
    el: "#your-element-selector",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00
  });
  
  // 处理登录表单提交
  const loginForm = document.querySelector('.login-form');
  loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = loginForm.querySelector('input[name="username"]').value;
    const password = loginForm.querySelector('input[name="password"]').value;
    
    try {
      const response = await fetch('/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });
      
      const data = await response.json();
      
      if (response.ok) {
        // 登录成功，重定向到仪表盘
        window.location.href = '/dashboard';
      } else {
        // 登录失败，显示错误信息
        alert(data.detail || '登录失败，请检查用户名和密码');
      }
    } catch (error) {
      console.error('登录请求失败:', error);
      alert('登录请求失败，请稍后重试');
    }
  });
});
</script>
</body>
</html>
